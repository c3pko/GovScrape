{% load comments %}
{% get_comment_form for article as form %}


{% block content %}

	<h2> NSTC Requirements </h2>
	
	<ul>
		{% for article in object_list %}
		
		<table>
  <form action="{% comment_form_target %}" method="post">
  <input type="hidden" name="next" value="{% url 'cover' %}" />
  
    {% csrf_token %}
    {{ form }}
    <tr>
      <td colspan="2">
        <input type="submit" name="submit" value="Post">
        <input type="submit" name="preview" value="Preview">
      </td>
    </tr>
  </form>
</table>
	<div class='news'>
		<b>Bill/EO: </b> {{article.title }}
	</div>
			
		{% endfor %}
	</ul>
{% endblock %}
